name: vibebox
description: 跨平台 AI 智能内容收藏与离线管理工具
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.6
  flutter_staggered_grid_view: ^0.7.0
  cached_network_image: ^3.3.0
  
  # 状态管理
  provider: ^6.1.1
  
  # 数据库
  sqflite: ^2.3.0
  path: ^1.8.3
  path_provider: ^2.1.1
  
  # 轻量存储
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  
  # 网络
  dio: ^5.4.0
  http: ^1.1.2
  
  # 视频播放
  video_player: ^2.8.1
  chewie: ^1.7.4
  
  # 工具
  url_launcher: ^6.2.2
  share_plus: ^7.2.1
  permission_handler: ^11.1.0
  clipboard: ^0.1.3
  uuid: ^4.2.2
  intl: ^0.18.1
  
  # 下载
  flutter_downloader: ^1.11.5
  
  # Toast
  fluttertoast: ^8.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
  fonts:
    - family: PingFang
      fonts:
        - asset: assets/fonts/PingFang-Regular.ttf
        - asset: assets/fonts/PingFang-Bold.ttf
          weight: 700
